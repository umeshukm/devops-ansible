---
- hosts: all
  tasks:
    - name: install httpd
      package: name=httpd state=installed
    - name: configure
      shell: "echo Welcome to Umesh Server - created with DevOps Pipeline Salesforce - v2 > /var/www/html/index.html"
    - name: start service
      service: name=httpd state=started
    - name: add user
      user: name=Umesh state=present
